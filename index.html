<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio | Developer</title>
        <style>
            :root {
                --bg: #121212;
                --text: #e0e0e0;
                --accent: #00ff9d;
                --secondary: #888;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Helvetica, Arial, sans-serif;
                background-color: var(--bg);
                color: var(--text);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                text-align: center;
            }
            .container {
                max-width: 600px;
                padding: 20px;
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                color: var(--accent);
            }
            p {
                font-size: 1.1rem;
                color: var(--secondary);
                line-height: 1.6;
            }
            .status-badge {
                display: inline-block;
                padding: 5px 15px;
                border: 1px solid var(--accent);
                color: var(--accent);
                border-radius: 20px;
                font-size: 0.8rem;
                margin-bottom: 20px;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            .links {
                margin-top: 30px;
            }
            a {
                color: var(--text);
                text-decoration: none;
                border-bottom: 1px dotted var(--secondary);
                transition: color 0.3s;
            }
            a:hover {
                color: var(--accent);
                border-bottom: 1px solid var(--accent);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="status-badge">System: Rebuilding</div>
        </div>
    </body>
</html>
